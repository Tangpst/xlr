<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance实时币价查询</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6e6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #4cc9f0, #4361ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a9a9a9;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .card {
            background: rgba(30, 30, 46, 0.8);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(92, 92, 128, 0.3);
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .select-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        label {
            font-size: 1.1rem;
            color: #8e8ea0;
        }
        
        select {
            background: rgba(24, 24, 37, 0.8);
            color: white;
            border: 1px solid #44475a;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s;
            cursor: pointer;
            width: 100%;
        }
        
        select:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.3);
        }
        
        .price-display {
            text-align: center;
            padding: 40px 20px;
        }
        
        .symbol {
            font-size: 2.2rem;
            color: #f8f8f2;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .price {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 20px 0;
            background: linear-gradient(to right, #4cc9f0, #4361ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(76, 201, 240, 0.2);
        }
        
        .time {
            font-size: 1rem;
            color: #a9a9a9;
            margin-top: 15px;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }
        
        button {
            background: linear-gradient(to right, #4361ee, #3a0ca3);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        button.refresh {
            background: linear-gradient(to right, #4cc9f0, #4895ef);
        }
        
        .footer {
            text-align: center;
            color: #70708c;
            padding: 20px;
            font-size: 0.9rem;
        }
        
        .pulse {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: #4ade80;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse-animation 1.5s infinite;
        }
        
        @keyframes pulse-animation {
            0% {
                box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.6);
            }
            70% {
                box-shadow: 0 0 0 8px rgba(74, 222, 128, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(74, 222, 128, 0);
            }
        }
        
        .crypto-icon {
            width: 50px;
            height: 50px;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            .price {
                font-size: 2.8rem;
            }
            .card {
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            .price {
                font-size: 2.2rem;
            }
            .symbol {
                font-size: 1.8rem;
            }
            .actions {
                flex-direction: column;
            }
            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-bitcoin"></i> Binance币种价格查询</h1>
            <p class="subtitle">实时获取币安交易所的最新加密货币价格信息</p>
        </header>
        
        <main>
            <div class="card control-panel">
                <div class="select-group">
                    <label for="cryptoSelect"><i class="fas fa-coins"></i> 选择加密货币</label>
                    <select id="cryptoSelect">
                        <option value="BTCUSDT" selected>比特币 (BTC/USDT)</option>
                        <option value="ETHUSDT">以太坊 (ETH/USDT)</option>
                        <option value="BNBUSDT">币安币 (BNB/USDT)</option>
                        <option value="FILUSDT">Filecoin (FIL/USDT)</option>
                        <option value="SOLUSDT">Solana (SOL/USDT)</option>
                        <option value="XRPUSDT">瑞波币 (XRP/USDT)</option>
                        <option value="ADAUSDT">Cardano (ADA/USDT)</option>
                        <option value="DOGEUSDT">狗狗币 (DOGE/USDT)</option>
                        <option value="DOTUSDT">Polkadot (DOT/USDT)</option>
                    </select>
                </div>
            </div>
            
            <div class="card price-display">
                <div class="symbol">
                    <i class="fab fa-bitcoin crypto-icon"></i>
                    <span>BTC/USDT</span>
                </div>
                <div class="price" id="price">$0.00</div>
                <div class="time" id="time">最后更新: --:--:--</div>
                
                <div class="actions">
                    <button id="refreshBtn" class="refresh">
                        <i class="fas fa-sync-alt"></i> 刷新价格
                    </button>
                    <button id="autoRefresh">
                        <i class="fas fa-play"></i> 自动刷新
                    </button>
                </div>
            </div>
        </main>
        
        <div class="footer">
            <p><span class="pulse"></span> 实时数据来自 Binance API</p>
            <p>价格每30秒自动刷新，也可手动刷新获取最新数据</p>
        </div>
    </div>
    
    <script>
        // DOM元素
        const cryptoSelect = document.getElementById('cryptoSelect');
        const priceDisplay = document.getElementById('price');
        const timeDisplay = document.getElementById('time');
        const refreshBtn = document.getElementById('refreshBtn');
        const autoRefreshBtn = document.getElementById('autoRefresh');
        const iconElement = document.querySelector('.crypto-icon');
        
        // 币种图标类名映射
        const cryptoIcons = {
            BTCUSDT: 'fab fa-bitcoin',
            ETHUSDT: 'fab fa-ethereum',
            BNBUSDT: 'fab fa-btc',
            FILUSDT: 'fa fa-f',
            SOLUSDT: 'fas fa-sun',
            XRPUSDT: 'fas fa-money-bill-wave',
            ADAUSDT: 'fab fa-ada',
            DOGEUSDT: 'fab fa-reddit-alien',
            DOTUSDT: 'fas fa-circle'
        };
        
        // 币种名称映射
        const cryptoNames = {
            BTCUSDT: 'BTC/USDT',
            ETHUSDT: 'ETH/USDT',
            BNBUSDT: 'BNB/USDT',
            FILUSDT: 'FIL/USDT',
            SOLUSDT: 'SOL/USDT',
            XRPUSDT: 'XRP/USDT',
            ADAUSDT: 'ADA/USDT',
            DOGEUSDT: 'DOGE/USDT',
            DOTUSDT: 'DOT/USDT'
        };
        
        let autoRefreshInterval;
        
        // 获取最新价格
        async function fetchPrice(symbol = 'BTCUSDT') {
            try {
                const response = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}`);
                if (!response.ok) {
                    throw new Error('网络响应不正常');
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('获取价格失败:', error);
                return { symbol, price: '0.00', error: true };
            }
        }
        
        // 更新页面数据
        function updatePrice(data) {
            const symbol = data.symbol;
            const price = parseFloat(data.price).toFixed(4);
            
            priceDisplay.textContent = `$${price}`;
            
            // 更新时间
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            timeDisplay.textContent = `最后更新: ${timeString}`;
            
            // 更新币种显示
            const symbolName = cryptoNames[symbol] || symbol;
            document.querySelector('.symbol span').textContent = symbolName;
            
            // 更新图标
            if (cryptoIcons[symbol]) {
                iconElement.className = cryptoIcons[symbol] + ' crypto-icon';
            }
        }
        
        // 处理币种选择变化
        cryptoSelect.addEventListener('change', async function() {
            const symbol = this.value;
            const data = await fetchPrice(symbol);
            if (!data.error) {
                updatePrice(data);
            }
        });
        
        // 手动刷新按钮
        refreshBtn.addEventListener('click', async function() {
            const symbol = cryptoSelect.value;
            const data = await fetchPrice(symbol);
            if (!data.error) {
                updatePrice(data);
            }
            // 添加视觉反馈
            this.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> 刷新中...';
            setTimeout(() => {
                this.innerHTML = '<i class="fas fa-sync-alt"></i> 刷新价格';
            }, 1000);
        });
        
        // 自动刷新
        autoRefreshBtn.addEventListener('click', function() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                this.innerHTML = '<i class="fas fa-play"></i> 开启自动刷新';
                this.style.background = 'linear-gradient(to right, #4361ee, #3a0ca3)';
            } else {
                autoRefreshInterval = setInterval(updatePrices, 30000); // 30秒
                this.innerHTML = '<i class="fas fa-pause"></i> 停止自动刷新';
                this.style.background = 'linear-gradient(to right, #f72585, #b5179e)';
                updatePrices();
            }
        });
        
        // 更新所有需要的价格
        async function updatePrices() {
            const symbol = cryptoSelect.value;
            const data = await fetchPrice(symbol);
            if (!data.error) {
                updatePrice(data);
            }
        }
        
        // 初始加载
        window.addEventListener('DOMContentLoaded', async () => {
            // 初始加载默认币种价格
            const data = await fetchPrice(cryptoSelect.value);
            if (!data.error) {
                updatePrice(data);
            }
            
            // 开启自动刷新
            autoRefreshInterval = setInterval(updatePrices, 30000);
        });
    </script>
</body>
</html>

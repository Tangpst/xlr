<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星丽仁·医疗美容诊所 - 培训记录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #c77fb5;
            --primary-dark: #a979c7;
            --secondary: #f8f9fa;
            --text: #333;
            --text-light: #6c757d;
            --border: #e0e0e0;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            padding: 30px 40px;
            text-align: center;
            position: relative;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 600;
            text-decoration: none;
        }
        
        header h1 a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        header h1 a:hover {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 25px;
        }
        
        .search-box {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 18px;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px 20px 15px 55px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            outline: none;
            box-shadow: 0 4px 20px rgba(138, 93, 166, 0.3);
        }
        
        .timeline {
            position: relative;
            padding: 50px 40px;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50px;
            width: 4px;
            background: var(--primary);
            border-radius: 2px;
            transform: translateX(-50%);
        }
        
        .timeline-item {
            position: relative;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.5s ease;
        }
        
        .timeline-item.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .timeline-dot {
            position: absolute;
            left: 50px;
            top: 15px;
            width: 22px;
            height: 22px;
            background: var(--primary);
            border: 4px solid white;
            border-radius: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 0 4px var(--primary);
            z-index: 1;
        }
        
        .timeline-content {
            margin-left: 80px;
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-left: 3px solid var(--primary);
            transition: all 0.3s ease;
        }
        
        .timeline-content:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(138, 93, 166, 0.15);
        }
        
        .timeline-date {
            color: var(--primary);
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .timeline-date i {
            margin-right: 8px;
        }
        
        .timeline-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--text);
            font-weight: 600;
        }
        
        .timeline-desc {
            color: var(--text-light);
            margin-bottom: 20px;
        }
        
        .timeline-link {
            display: inline-flex;
            align-items: center;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .timeline-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .timeline-link i {
            margin-right: 8px;
            font-size: 14px;
        }
        
        .loading-indicator, .no-results {
            text-align: center;
            padding: 30px;
            font-size: 18px;
            color: var(--text-light);
            display: none;
        }
        
        .loading-indicator.visible, .no-results.visible {
            display: block;
        }
        
        .loading-indicator i {
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .no-results i {
            margin-right: 10px;
            color: var(--danger);
        }
        
        footer {
            text-align: center;
            padding: 25px;
            background: var(--secondary);
            color: var(--text-light);
            font-size: 15px;
            border-top: 1px solid var(--border);
        }
        
        .api-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 50px;
            background: var(--primary);
            color: white;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            z-index: 100;
        }
        
        .api-status i {
            margin-right: 8px;
        }
        
        @media (max-width: 768px) {
            .timeline::before {
                left: 25px;
            }
            
            .timeline-dot {
                left: 25px;
            }
            
            .timeline-content {
                margin-left: 50px;
            }
            
            header {
                padding: 20px;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../index.html"></a>
            <p class="subtitle">诊所培训记录轴</p>
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="搜索时间、标题或内容...">
            </div>
        </header>
        
        <div class="timeline" id="timelineContainer"></div>
        
        <div id="loadingIndicator" class="loading-indicator">
            <i class="fas fa-spinner"></i> 正在加载培训记录...
        </div>
        <div id="noResults" class="no-results">
            <i class="fas fa-exclamation-circle"></i> 没有找到匹配的培训记录
        </div>
        
        <footer>
            <p>© 2025 星丽仁·医疗美容诊所</p>
        </footer>
    </div>

    <div id="apiStatus" class="api-status">
        <i class="fas fa-sync-alt"></i> 正在获取最新数据...
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const timelineContainer = document.getElementById('timelineContainer');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const noResults = document.getElementById('noResults');
            const searchInput = document.getElementById('searchInput');
            const apiStatus = document.getElementById('apiStatus');
            
            // 显示初始加载状态
            loadingIndicator.classList.add('visible');
            
            // 模拟API响应数据
            const mockApiResponse = {
                "data": {
                    "logs": [
                        {"filename": "<system>", "timestamp": "01:12:00.972", "unix_time": 1752340320972, "level": "info", "args": ["系统初始化中..."]},
                        {"filename": "<system>", "timestamp": "01:12:00.975", "unix_time": 1752340320975, "level": "info", "args": ["开始执行数据获取"]},
                        {"filename": "<system>", "timestamp": "01:12:01.229", "unix_time": 1752340321229, "level": "info", "args": ["执行完成"]}
                    ],
                    "result": [
                        [1752415200000, "院感管理培训", "参与人员：全体医护人员", "https://example.com/training/1"],
                        [1752328800000, "手术室消毒规范", "参与人员：唐鸣俊、吴妮、郑蓓", "https://example.com/training/2"],
                        [1752242400000, "客户沟通技巧", "参与人员：客服团队", "https://example.com/training/3"],
                        [1752156000000, "激光设备操作", "参与人员：技术操作组", "https://example.com/training/4"],
                        [1752069600000, "急救知识培训", "参与人员：全体医护人员", "https://example.com/training/5"],
                        [1751983200000, "医疗美容新技术", "参与人员：技术研发团队", "https://example.com/training/6"],
                        [1751896800000, "患者隐私保护", "参与人员：全体职员", "https://example.com/training/7"]
                    ]
                },
                "error": "",
                "status": "finished"
            };
            
            let timelineData = [];
            let filteredData = [];
            const itemsPerLoad = 5;
            let visibleItemCount = itemsPerLoad;
            let allDataLoaded = false;
            
            // 模拟API请求
            async function fetchTrainingData() {
                // 在实际应用中，这里应该是真实的API调用：
                 const response = await fetch('https://api.codetabs.com/v1/proxy/?quest=https://ancient-surf-7c12.opstmj.workers.dev');
                 return await response.json();
                
                // 模拟网络延迟
                await new Promise(resolve => setTimeout(resolve, 1500));
                return mockApiResponse;
            }
            
            // 处理API数据（修正时间转换）
            function processAPIData(apiData) {
                 const resultData = apiData.data.result;
    
    return resultData.map(item => {
        const timestamp = item[0];
        let dateObj;
        
        // 判断是否是Excel日期序列号（5位整数）
        if (Number.isInteger(timestamp) && timestamp > 10000 && timestamp < 100000) {
            // Excel日期序列号转换（OADATE）
            // Excel日期是从1899-12-30开始的天数
            const excelBaseDate = new Date(1899, 12, 1); // 1899年12月30日
            const days = timestamp - 1; // 减去1天因为Excel错误地将1900年视为闰年
            dateObj = new Date(excelBaseDate.getTime() + days * 24 * 60 * 60 * 1000);
        } else {
            // 处理普通时间戳
            dateObj = new Date(timestamp);
        }
        
        // 正确格式化日期：年-月-日
        const year = dateObj.getFullYear();
        const month = dateObj.getMonth() + 1; // 月份从0开始，需要+1
        const day = dateObj.getDate();
        
        return {
            date: `${year}-${month}-${day}`,
            title: item[1],
            desc: item[2],
            link: item[3]
        };
    }).sort((a, b) => new Date(b.date) - new Date(a.date)); // 按日期降序排序
            }
            
            // 渲染时间轴
            function renderTimeline() {
                timelineContainer.innerHTML = '';
                
                const itemsToShow = filteredData.slice(0, visibleItemCount);
                
                if (itemsToShow.length === 0) {
                    noResults.classList.add('visible');
                    loadingIndicator.classList.remove('visible');
                    return;
                }
                
                noResults.classList.remove('visible');
                
                itemsToShow.forEach((item, index) => {
                    const timelineItem = document.createElement('div');
                    timelineItem.className = 'timeline-item';
                    timelineItem.innerHTML = `
                        <div class="timeline-dot"></div>
                        <div class="timeline-content">
                            <div class="timeline-date"><i class="fas fa-calendar-alt"></i> ${item.date}</div>
                            <h3 class="timeline-title">${item.title}</h3>
                            <p class="timeline-desc">${item.desc}</p>
                            <a href="${item.link}" target="_blank" class="timeline-link"><i class="fas fa-external-link-alt"></i>详情</a>
                        </div>
                    `;
                    timelineContainer.appendChild(timelineItem);
                    
                    // 添加淡入动画
                    setTimeout(() => {
                        timelineItem.classList.add('active');
                    }, 100 + (index * 100));
                });
                
                // 检查所有数据是否加载完成
                allDataLoaded = visibleItemCount >= filteredData.length;
                loadingIndicator.classList.remove('visible');
                
                // 再次开始观察
                if (!allDataLoaded) {
                    setTimeout(() => {
                        observeLastItem();
                    }, 500);
                }
            }
            
            // 观察最后一项以实现懒加载
            function observeLastItem() {
                const timelineItems = document.querySelectorAll('.timeline-item');
                if (timelineItems.length === 0) return;
                
                const lastItem = timelineItems[timelineItems.length - 1];
                const observer = new IntersectionObserver((entries) => {
                    const entry = entries[0];
                    if (entry.isIntersecting) {
                        observer.unobserve(lastItem);
                        loadingIndicator.classList.add('visible');
                        setTimeout(() => {
                            visibleItemCount += itemsPerLoad;
                            renderTimeline();
                        }, 1000);
                    }
                }, { threshold: 0.3 });
                
                observer.observe(lastItem);
            }
            
            // 搜索功能
            function filterTimeline(searchTerm) {
                visibleItemCount = itemsPerLoad;
                allDataLoaded = false;
                
                if (!searchTerm) {
                    filteredData = [...timelineData];
                } else {
                    const lowerCaseTerm = searchTerm.toLowerCase();
                    filteredData = timelineData.filter(item => 
                        item.date.toLowerCase().includes(lowerCaseTerm) ||
                        item.title.toLowerCase().includes(lowerCaseTerm) ||
                        item.desc.toLowerCase().includes(lowerCaseTerm)
                    );
                }
                
                renderTimeline();
            }
            
            // 初始化应用
            async function initApp() {
                try {
                    // 更新API状态
                    apiStatus.innerHTML = '<i class="fas fa-sync-alt"></i> 正在获取最新培训数据...';
                    
                    // 获取API数据
                    const apiResponse = await fetchTrainingData();
                    
                    // 处理API数据
                    timelineData = processAPIData(apiResponse);
                    filteredData = [...timelineData];
                    
                    // 更新API状态
                    apiStatus.innerHTML = `<i class="fas fa-check-circle"></i> 已加载 ${timelineData.length} 条记录`;
                    setTimeout(() => {
                        apiStatus.style.opacity = '0';
                        setTimeout(() => {
                            apiStatus.style.display = 'none';
                        }, 500);
                    }, 3000);
                    
                    // 渲染时间轴
                    renderTimeline();
                    observeLastItem();
                    
                    // 添加搜索事件监听
                    searchInput.addEventListener('input', () => {
                        filterTimeline(searchInput.value);
                    });
                    
                } catch (error) {
                    console.error('获取数据失败:', error);
                    loadingIndicator.classList.remove('visible');
                    apiStatus.innerHTML = `<i class="fas fa-exclamation-triangle"></i> 数据加载失败`;
                    apiStatus.style.background = 'var(--danger)';
                }
            }
            
            // 启动应用
            initApp();
            
            // 添加窗口大小变化事件监听以重新计算位置
            window.addEventListener('resize', renderTimeline);
        });
    </script>
</body>
</html>

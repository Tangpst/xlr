<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>广告机媒体播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #121212;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #player-container {
            position: relative;
            width: 1920px;
            height: 1080px;
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            background-color: #000;
            overflow: hidden;
            border-radius: 8px;
        }
        
        #display-time {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 1.1rem;
            z-index: 10;
        }
        
        #media-display {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .media-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.5s ease;
            z-index: 1;
        }
        
        .media-item.active {
            opacity: 1;
            z-index: 2;
        }
        
        #title-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 30px 20px 10px;
            text-align: center;
            z-index: 5;
        }
        
        #title-bar h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        #title-bar p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 1000px;
            margin: 0 auto;
            padding-bottom: 10px;
        }
        
        #control-panel {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 7;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px;
            border-radius: 30px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        #control-panel:hover {
            opacity: 1;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, transform 0.2s;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(1.1);
        }
        
        .media-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 1.1rem;
            z-index: 10;
        }
        
        #media-counter {
            position: absolute;
            bottom: 80px;
            right: 25px;
            display: flex;
            gap: 10px;
            z-index: 6;
        }
        
        .counter-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .counter-dot.active {
            background: #fff;
            transform: scale(1.2);
        }
        
        /* 响应式调整 */
        @media (max-width: 1920px) {
            #player-container {
                transform: scale(0.95);
            }
        }
        
        @media (max-width: 1600px) {
            #title-bar h1 { font-size: 1.8rem; }
            #title-bar p { font-size: 1rem; }
        }
        
        @media (max-width: 1366px) {
            #player-container {
                transform: scale(0.85);
            }
        }
        
        @media (max-width: 1280px) {
            #player-container {
                transform: scale(0.75);
            }
        }
        
        @media (max-width: 1024px) {
            #player-container {
                transform: scale(0.65);
            }
        }
    </style>
</head>
<body>
    <div id="player-container">
        <div id="display-time">2025年8月10日 星期日 10:43:47</div>
        
        <div id="media-display">
            <img src="https://picsum.photos/1920/1080?random=1" class="media-item active" alt="广告图片">
            <video autoplay muted loop class="media-item" id="video1">
                <source src="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4" type="video/mp4">
            </video>
            <img src="https://picsum.photos/1920/1080?random=2" class="media-item" alt="广告图片">
            <img src="https://picsum.photos/1920/1080?random=3" class="media-item" alt="广告图片">
            <video autoplay muted loop class="media-item" id="video2">
                <source src="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_5mb.mp4" type="video/mp4">
            </video>
            <div class="media-info">幻灯片 1/6</div>
        </div>
        
        <div id="title-bar">
            <h1>创新科技广告展示</h1>
            <p>为您呈现最新产品与科技动态 - 每日更新 - 支持多种媒体格式</p>
        </div>
        
        <div id="media-counter">
            <div class="counter-dot active"></div>
            <div class="counter-dot"></div>
            <div class="counter-dot"></div>
            <div class="counter-dot"></div>
            <div class="counter-dot"></div>
            <div class="counter-dot"></div>
        </div>
        
        <div id="control-panel">
            <button class="control-btn" id="prev-btn">◀</button>
            <button class="control-btn" id="play-btn">❚❚</button>
            <button class="control-btn" id="next-btn">▶</button>
        </div>
    </div>

    <script>
        // 媒体播放器功能实现
        document.addEventListener('DOMContentLoaded', function() {
            const mediaItems = document.querySelectorAll('.media-item');
            const counterDots = document.querySelectorAll('.counter-dot');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const playBtn = document.getElementById('play-btn');
            const mediaInfo = document.querySelector('.media-info');
            const timeDisplay = document.getElementById('display-time');
            
            let currentIndex = 0;
            let timer = null;
            let isPlaying = true;
            let isVideoPlaying = false;
            
            // 更新媒体信息
            function updateMediaInfo() {
                mediaInfo.textContent = `幻灯片 ${currentIndex + 1}/${mediaItems.length}`;
                
                // 更新圆点状态
                counterDots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentIndex);
                });
                
                // 检查当前媒体类型
                const currentMedia = mediaItems[currentIndex];
                isVideoPlaying = currentMedia.tagName === 'VIDEO';
                
                if (isVideoPlaying && !currentMedia.paused) {
                    playBtn.textContent = '❚❚';
                }
            }
            
            // 显示媒体项
            function showMedia(index) {
                mediaItems.forEach((item, i) => {
                    if (i === index) {
                        item.classList.add('active');
                        
                        // 如果是视频，确保播放
                        if (item.tagName === 'VIDEO') {
                            item.play().catch(e => {
                                console.error('视频播放失败:', e);
                            });
                        }
                    } else {
                        item.classList.remove('active');
                        
                        // 暂停其他视频
                        if (item.tagName === 'VIDEO') {
                            item.pause();
                        }
                    }
                });
                
                currentIndex = index;
                updateMediaInfo();
            }
            
            // 下一张/视频
            function nextMedia() {
                let newIndex = (currentIndex + 1) % mediaItems.length;
                showMedia(newIndex);
                
                // 重置自动播放计时器
                if (isPlaying) {
                    startAutoPlay();
                }
            }
            
            // 上一张/视频
            function prevMedia() {
                let newIndex = (currentIndex - 1 + mediaItems.length) % mediaItems.length;
                showMedia(newIndex);
                
                // 重置自动播放计时器
                if (isPlaying) {
                    startAutoPlay();
                }
            }
            
            // 启动自动播放
            function startAutoPlay() {
                if (timer) {
                    clearTimeout(timer);
                }
                
                // 如果当前是视频，等待视频播放完成
                if (isVideoPlaying) {
                    const currentVideo = mediaItems[currentIndex];
                    currentVideo.onended = nextMedia;
                } 
                // 否则按计划时间切换到下一个
                else {
                    timer = setTimeout(nextMedia, 5000); // 5秒切换图片
                }
            }
            
            // 更新系统时间
            function updateDateTime() {
                const now = new Date();
                const options = { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric', 
                    weekday: 'long',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false
                };
                timeDisplay.textContent = now.toLocaleDateString('zh-CN', options);
            }
            
            // 按钮事件监听
            prevBtn.addEventListener('click', prevMedia);
            nextBtn.addEventListener('click', nextMedia);
            
            playBtn.addEventListener('click', function() {
                if (isPlaying) {
                    isPlaying = false;
                    playBtn.textContent = '▶';
                    
                    if (isVideoPlaying) {
                        mediaItems[currentIndex].pause();
                    }
                    
                    clearTimeout(timer);
                } else {
                    isPlaying = true;
                    playBtn.textContent = '❚❚';
                    
                    if (isVideoPlaying) {
                        mediaItems[currentIndex].play().catch(e => {
                            console.error('视频播放失败:', e);
                        });
                    }
                    
                    startAutoPlay();
                }
            });
            
            // 初始化
            updateDateTime();
            startAutoPlay();
            setInterval(updateDateTime, 1000);
        });
    </script>
</body>
</html>

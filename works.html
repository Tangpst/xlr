<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>星丽仁医疗美容诊所 - 合并月份排班表</title>
    <style>
        :root {
            --primary-color: #8e44ad;
            --secondary-color: #f39c12;
            --light-bg: #f9f0ff;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .clinic-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), #6c5ce7);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .month-section {
            margin-bottom: 30px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        
        .month-header {
            text-align: center;
            margin: 0 0 20px 0;
            font-size: 22px;
            color: var(--primary-color);
            font-weight: bold;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 10px;
            z-index: 5;
        }
        
        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--primary-color);
        }
        
        .day {
            border: 1px solid #e0e0e0;
            padding: 12px;
            min-height: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: white;
        }
        
        .day:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 10;
        }
        
        .date {
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-size: 14px;
        }
        
        .weekend {
            background-color: #faf5ff;
        }
        
        .staff-list {
            font-size: 13px;
            margin-top: 8px;
        }
        
        .working-staff {
            color: var(--primary-color);
            font-weight: 600;
            background: rgba(142, 68, 173, 0.1);
            padding: 3px 6px;
            border-radius: 4px;
            display: inline-block;
            margin: 2px 0;
        }
        
        .today {
            border: 2px solid var(--secondary-color);
            background-color: #fffaf0;
        }
        
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 12px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            position: relative;
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 22px;
            cursor: pointer;
            color: #999;
        }
        
        .modal-title {
            color: var(--primary-color);
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .staff-status {
            margin: 15px 0;
            display: flex;
            align-items: center;
        }
        
        .staff-name {
            font-weight: bold;
            width: 80px;
        }
        
        .status-working {
            color: #27ae60;
        }
        
        .status-rest {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="clinic-header">
        <h1>星丽仁医疗美容诊所</h1>
        <p>员工排班表 · 2025年8月16日-9月15日</p>
    </div>
    
    <div class="month-section">
        <div class="month-header">2025年8月</div>
        
        <div class="calendar-header">
            <div>周日</div>
            <div>周一</div>
            <div>周二</div>
            <div>周三</div>
            <div>周四</div>
            <div>周五</div>
            <div>周六</div>
        </div>
        
        <div class="calendar" id="calendar-august"></div>
    </div>
    
    <div class="month-section">
        <div class="month-header">2025年9月</div>
        
        <div class="calendar-header">
            <div>周日</div>
            <div>周一</div>
            <div>周二</div>
            <div>周三</div>
            <div>周四</div>
            <div>周五</div>
            <div>周六</div>
        </div>
        
        <div class="calendar" id="calendar-september"></div>
    </div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" id="close">&times;</span>
            <h3 class="modal-title" id="modal-date"></h3>
            <div id="modal-content"></div>
        </div>
    </div>

    <script>
        // 排班数据
        const schedule = {
            "2025-08-16": { nini: "工作", xiaoye: "工作", xiaobei: "休息" },
            "2025-08-17": { nini: "休息", xiaoye: "休息", xiaobei: "工作" },
            "2025-08-18": { nini: "工作", xiaoye: "工作", xiaobei: "休息" },
            "2025-08-19": { nini: "休息", xiaoye: "休息", xiaobei: "工作" },
            "2025-08-20": { nini: "工作", xiaoye: "工作", xiaobei: "休息" },
            "2025-08-21": { nini: "休息", xiaoye: "休息", xiaobei: "工作" },
            "2025-08-22": { nini: "工作", xiaoye: "工作", xiaobei: "休息" },
            "2025-08-23": { nini: "休息", xiaoye: "休息", xiaobei: "工作" },
            "2025-08-24": { nini: "工作", xiaoye: "工作", xiaobei: "休息" },
            "2025-08-25": { nini: "休息", xiaoye: "休息", xiaobei: "工作" },
            "2025-08-26": { nini: "工作", xiaoye: "工作", xiaobei: "休息" },
            "2025-08-27": { nini: "休息", xiaoye: "休息", xiaobei: "工作" },
            "2025-08-28": { nini: "工作", xiaoye: "工作", xiaobei: "休息" },
            "2025-08-29": { nini: "休息", xiaoye: "休息", xiaobei: "工作" },
            "2025-08-30": { nini: "工作", xiaoye: "工作", xiaobei: "休息" },
            "2025-08-31": { nini: "休息", xiaoye: "休息", xiaobei: "工作" },
            "2025-09-01": { nini: "工作", xiaoye: "工作", xiaobei: "休息" },
            "2025-09-02": { nini: "休息", xiaoye: "休息", xiaobei: "工作" },
            "2025-09-03": { nini: "工作", xiaoye: "工作", xiaobei: "休息" },
            "2025-09-04": { nini: "休息", xiaoye: "休息", xiaobei: "工作" },
            "2025-09-05": { nini: "工作", xiaoye: "休息", xiaobei: "休息" },
            "2025-09-06": { nini: "休息", xiaoye: "工作", xiaobei: "工作" },
            "2025-09-07": { nini: "工作", xiaoye: "休息", xiaobei: "休息" },
            "2025-09-08": { nini: "休息", xiaoye: "工作", xiaobei: "工作" },
            "2025-09-09": { nini: "工作", xiaoye: "休息", xiaobei: "休息" },
            "2025-09-10": { nini: "休息", xiaoye: "工作", xiaobei: "工作" },
            "2025-09-11": { nini: "工作", xiaoye: "休息", xiaobei: "休息" },
            "2025-09-12": { nini: "休息", xiaoye: "工作", xiaobei: "工作" },
            "2025-09-13": { nini: "工作", xiaoye: "休息", xiaobei: "休息" },
            "2025-09-14": { nini: "休息", xiaoye: "工作", xiaobei: "工作" },
            "2025-09-15": { nini: "工作", xiaoye: "休息", xiaobei: "休息" }
        };

        // 生成月份日历
        function generateMonthCalendar(monthStart, monthEnd, calendarId) {
            const calendar = document.getElementById(calendarId);
            calendar.innerHTML = '';
            
            // 计算起始日期的星期几
            const startDay = monthStart.getDay();
            
            // 添加空白格子
            for (let i = 0; i < startDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day';
                calendar.appendChild(emptyDay);
            }
            
            // 添加日期格子
            const today = new Date();
            const todayStr = formatDate(today);
            
            for (let d = new Date(monthStart); d <= monthEnd; d.setDate(d.getDate() + 1)) {
                const dateStr = formatDate(d);
                const dayData = schedule[dateStr];
                
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                
                // 标记周末
                if (d.getDay() === 0 || d.getDay() === 6) {
                    dayElement.classList.add('weekend');
                }
                
                // 标记今天
                if (dateStr === todayStr) {
                    dayElement.classList.add('today');
                }
                
                // 日期显示
                const dateElement = document.createElement('div');
                dateElement.className = 'date';
                dateElement.textContent = d.getDate();
                dayElement.appendChild(dateElement);
                
                // 上班人员显示
                const staffElement = document.createElement('div');
                staffElement.className = 'staff-list';
                
                const workingStaff = [];
                if (dayData.nini === '工作') workingStaff.push('妮妮');
                if (dayData.xiaoye === '工作') workingStaff.push('小烨');
                if (dayData.xiaobei === '工作') workingStaff.push('小贝');
                
                workingStaff.forEach(staff => {
                    const staffItem = document.createElement('div');
                    staffItem.className = 'working-staff';
                    staffItem.textContent = staff;
                    staffElement.appendChild(staffItem);
                });
                
                dayElement.appendChild(staffElement);
                
                // 点击事件
                dayElement.addEventListener('click', () => {
                    showDayDetail(dateStr, dayData);
                });
                
                calendar.appendChild(dayElement);
            }
        }
        
        // 显示日期详情
        function showDayDetail(dateStr, dayData) {
            const modal = document.getElementById('modal');
            const modalDate = document.getElementById('modal-date');
            const modalContent = document.getElementById('modal-content');
            
            modalDate.textContent = dateStr;
            
            let content = '';
            content += `
                <div class="staff-status">
                    <div class="staff-name">妮妮:</div>
                    <div class="${dayData.nini === '工作' ? 'status-working' : 'status-rest'}">
                        ${dayData.nini}
                    </div>
                </div>
                <div class="staff-status">
                    <div class="staff-name">小烨:</div>
                    <div class="${dayData.xiaoye === '工作' ? 'status-working' : 'status-rest'}">
                        ${dayData.xiaoye}
                    </div>
                </div>
                <div class="staff-status">
                    <div class="staff-name">小贝:</div>
                    <div class="${dayData.xiaobei === '工作' ? 'status-working' : 'status-rest'}">
                        ${dayData.xiaobei}
                    </div>
                </div>
            `;
            
            modalContent.innerHTML = content;
            modal.style.display = 'flex';
        }
        
        // 关闭模态框
        document.getElementById('close').addEventListener('click', () => {
            document.getElementById('modal').style.display = 'none';
        });
        
        // 点击模态框外部关闭
        window.addEventListener('click', (event) => {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        // 日期格式化
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        // 初始化日历
        generateMonthCalendar(new Date('2025-08-16'), new Date('2025-08-31'), 'calendar-august');
        generateMonthCalendar(new Date('2025-09-01'), new Date('2025-09-15'), 'calendar-september');
    </script>
</body>
</html>

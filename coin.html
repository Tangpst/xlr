<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字货币价格查询 | 代理API版本</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --card-bg: #ffffff;
            --bg-color: #f8fafc;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --positive: #10b981;
            --negative: #ef4444;
            --neutral: #64748b;
        }
        
        .dark-mode {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --card-bg: #1e293b;
            --bg-color: #0f172a;
            --text-color: #f1f5f9;
            --border-color: #334155;
            --neutral: #94a3b8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        h1 i {
            color: var(--primary);
        }
        
        .controls {
            display: flex;
            gap: 15px;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }
        
        button.secondary {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        
        button.secondary:hover {
            background-color: var(--border-color);
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            align-items: center;
        }
        
        input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
        }
        
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
        }
        
        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .crypto-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-color);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        
        .crypto-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: rgba(66, 153, 225, 0.05);
        }
        
        .card-header h2 {
            font-size: 1.4rem;
            margin-left: 12px;
            flex: 1;
        }
        
        .card-header .symbol {
            font-weight: 600;
            color: var(--neutral);
            margin-left: 8px;
        }
        
        .card-content {
            padding: 20px;
        }
        
        .price-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .price-item {
            display: flex;
            justify-content: space-between;
            font-size: 1.1rem;
        }
        
        .price-value {
            font-weight: 600;
        }
        
        .cny {
            color: var(--primary);
        }
        
        .changes {
            display: flex;
            gap: 15px;
            margin: 15px 0;
        }
        
        .change {
            padding: 8px 12px;
            border-radius: 6px;
            background-color: rgba(0, 0, 0, 0.03);
        }
        
        .change h3 {
            font-size: 0.9rem;
            margin-bottom: 4px;
            color: var(--neutral);
        }
        
        .change-value {
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        .positive {
            color: var(--positive);
        }
        
        .negative {
            color: var(--negative);
        }
        
        .card-footer {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.03);
            border-top: 1px solid var(--border-color);
            color: var(--neutral);
            font-size: 0.9rem;
        }
        
        .api-status {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-indicator {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .status-live {
            background-color: var(--positive);
        }
        
        .loading {
            text-align: center;
            padding: 50px 20px;
            color: var(--neutral);
        }
        
        .loading-spinner {
            border: 4px solid rgba(66, 153, 225, 0.3);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background-color: #fef2f2;
            color: #b91c1c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: var(--neutral);
            padding: 20px;
            font-size: 0.9rem;
        }
        
        .api-url {
            color: var(--primary);
            word-break: break-all;
        }
        
        .skeleton {
            animation: skeleton-loading 1s linear infinite alternate;
            border-radius: 4px;
        }
        
        .skeleton-text {
            width: 100%;
            height: 12px;
            margin-bottom: 10px;
        }
        
        .skeleton-price {
            width: 50%;
            height: 24px;
            margin-bottom: 20px;
        }
        
        @keyframes skeleton-loading {
            0% { background-color: hsl(200, 20%, 80%) }
            100% { background-color: hsl(200, 20%, 95%) }
        }
        
        /* 深色模式适配 */
        .dark-mode .skeleton {
            animation: skeleton-loading-dark 1s linear infinite alternate;
        }
        
        @keyframes skeleton-loading-dark {
            0% { background-color: hsl(200, 20%, 20%) }
            100% { background-color: hsl(200, 20%, 35%) }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .controls {
                width: 100%;
                justify-content: space-between;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .crypto-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-coins"></i> 数字货币实时价格查询</h1>
            <div class="controls">
                <button id="refreshBtn"><i class="fas fa-sync-alt"></i> 刷新数据</button>
                <button id="toggleModeBtn" class="secondary"><i class="fas fa-moon"></i> 深色模式</button>
            </div>
        </header>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="输入代币名称或符号（例如：BTC、ETH...）">
            <button id="searchBtn"><i class="fas fa-search"></i> 搜索</button>
        </div>
        
        <div id="errorMessage" class="error-message">
            <i class="fas fa-exclamation-circle"></i> 
            <span id="errorText"></span>
        </div>
        
        <div id="cryptoContainer">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>正在从代理API加载数据...</p>
            </div>
        </div>
        
        <footer>
            <p>数据来源: 代理API服务 @ <span class="api-url" id="apiUrl"></span></p>
            <p>当前时间: <span id="currentTime"></span> | 数据更新时间: <span id="lastUpdated"></span></p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 元素引用
            const cryptoContainer = document.getElementById('cryptoContainer');
            const refreshBtn = document.getElementById('refreshBtn');
            const toggleModeBtn = document.getElementById('toggleModeBtn');
            const searchBtn = document.getElementById('searchBtn');
            const searchInput = document.getElementById('searchInput');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const apiUrlEl = document.getElementById('apiUrl');
            const currentTimeEl = document.getElementById('currentTime');
            const lastUpdatedEl = document.getElementById('lastUpdated');
            
            // API端点 - 已修改为代理地址
            const COINS_API = 'https://api.codetabs.com/v1/proxy/?quest=https://dawn-cake-65c8.opstmj.workers.dev/api/coins';
            const PRICE_API = 'https://api.codetabs.com/v1/proxy/?quest=https://dawn-cake-65c8.opstmj.workers.dev/api/price?coin=';
            
            // 显示API地址
            apiUrlEl.textContent = COINS_API;
            
            // 初始加载数据
            fetchCryptoData();
            
            // 刷新按钮事件
            refreshBtn.addEventListener('click', fetchCryptoData);
            
            // 深色模式切换
            toggleModeBtn.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const isDarkMode = document.body.classList.contains('dark-mode');
                toggleModeBtn.innerHTML = isDarkMode ? 
                    '<i class="fas fa-sun"></i> 浅色模式' : 
                    '<i class="fas fa-moon"></i> 深色模式';
                localStorage.setItem('darkMode', isDarkMode);
            });
            
            // 应用已保存的深色模式设置
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                toggleModeBtn.innerHTML = '<i class="fas fa-sun"></i> 浅色模式';
            }
            
            // 搜索功能
            searchBtn.addEventListener('click', () => {
                filterCryptoData(searchInput.value.trim());
            });
            
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    filterCryptoData(searchInput.value.trim());
                }
            });
            
            // 自动更新当前时间
            setInterval(updateTime, 1000);
            updateTime();
            
            // 每30秒刷新数据
            setInterval(fetchCryptoData, 30000);
            
            // 核心函数：获取加密货币数据
            function fetchCryptoData() {
                // 显示加载状态
                cryptoContainer.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>正在通过代理API获取实时数据...</p>
                    </div>
                `;
                
                // 隐藏错误信息
                errorMessage.style.display = 'none';
                
                // 调用代理API
                fetch(COINS_API)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`代理API错误: ${response.status} ${response.statusText}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.status === 200 && data.data && data.data.length > 0) {
                            renderCryptoCards(data.data);
                            // 保存最后更新时间
                            lastUpdatedEl.textContent = new Date().toLocaleString('zh-CN');
                        } else {
                            throw new Error('无效的API响应数据');
                        }
                    })
                    .catch(error => {
                        showError(`无法获取数据: ${error.message}`);
                        // 展示骨架屏作为降级方案
                        renderSkeletonCards();
                    });
            }
            
            // 渲染加密货币卡片
            function renderCryptoCards(data) {
                // 只展示主要的加密货币
                const filteredData = data.filter(coin => 
                    ['BTC', 'ETH', 'BNB', 'XRP', 'DOGE', 'ADA', 'SOL', 'DOT', 'AVAX', 'LTC'].includes(coin.symbol)
                );
                
                // 创建卡片HTML
                const cardsHtml = filteredData.map(coin => createCryptoCard(coin)).join('');
                
                cryptoContainer.innerHTML = `
                    <div class="crypto-grid">
                        ${cardsHtml}
                    </div>
                `;
            }
            
            // 创建单个加密货币卡片
            function createCryptoCard(coin) {
                // 确保24小时涨跌幅存在
                const priceChange24h = coin.price_change?.['24h'] || coin.price_change_percentage_24h;
                
                // 格式化价格和市值
                const formatPrice = (price) => {
                    if (price < 1) return price.toFixed(6);
                    if (price < 1000) return price.toFixed(2);
                    return price.toLocaleString('zh-CN', { maximumFractionDigits: 2 });
                };
                
                const marketCap = coin.market_cap || coin.total_market_cap;
                const formattedMarketCap = marketCap ? 
                    `$${(marketCap / 1000000000).toFixed(2)}B` : '--';
                
                return `
                    <div class="crypto-card">
                        <div class="card-header">
                            <img width="40" height="40" onerror="this.src='https://placehold.co/40x40/cbd5e1/cbd5e1?text=${coin.symbol}'" 
                                src="${coin.icon || 'https://placehold.co/40x40/cbd5e1/cbd5e1?text=' + coin.symbol}" 
                                alt="${coin.name}">
                            <h2>${coin.name} <span class="symbol">${coin.symbol}</span></h2>
                        </div>
                        
                        <div class="card-content">
                            <div class="price-section">
                                <div class="price-item">
                                    <span>人民币 (CNY):</span>
                                    <span class="price-value cny">¥${formatPrice(coin.price_cny)}</span>
                                </div>
                                <div class="price-item">
                                    <span>美元 (USD):</span>
                                    <span class="price-value">$${formatPrice(coin.price_usd)}</span>
                                </div>
                            </div>
                            
                            <div class="changes">
                                <div class="change">
                                    <h3>24小时涨跌</h3>
                                    <div class="change-value ${priceChange24h >= 0 ? 'positive' : 'negative'}">
                                        ${priceChange24h >= 0 ? '+' : ''}${priceChange24h?.toFixed(2) || '--'}%
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card-footer">
                            <span>市值: ${formattedMarketCap}</span>
                            <span class="api-status">
                                <span class="status-indicator status-live"></span> 实时数据
                            </span>
                        </div>
                    </div>
                `;
            }
            
            // 筛选加密货币数据
            function filterCryptoData(query) {
                if (!query) {
                    fetchCryptoData();
                    return;
                }
                
                // 显示加载状态
                cryptoContainer.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>正在搜索 "${query}"...</p>
                    </div>
                `;
                
                // 搜索API - 使用代理版本
                fetch(`${PRICE_API}${query}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`API错误: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.status === 200 && data.data) {
                            cryptoContainer.innerHTML = `
                                <div class="crypto-grid">
                                    ${createCryptoCard(data.data)}
                                </div>
                            `;
                        } else {
                            showError(`未找到 "${query}" 相关数据`);
                            fetchCryptoData();
                        }
                    })
                    .catch(error => {
                        showError(`搜索失败: ${error.message}`);
                        fetchCryptoData();
                    });
            }
            
            // 显示错误信息
            function showError(message) {
                errorText.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            // 骨架屏加载效果
            function renderSkeletonCards() {
                let skeletonHtml = '';
                
                for (let i = 0; i < 6; i++) {
                    skeletonHtml += `
                        <div class="crypto-card">
                            <div class="card-header">
                                <div class="skeleton" style="width:40px;height:40px;border-radius:50%;"></div>
                                <h2 style="width:80%;">
                                    <div class="skeleton skeleton-text"></div>
                                </h2>
                            </div>
                            
                            <div class="card-content">
                                <div class="price-section">
                                    <div class="skeleton skeleton-text"></div>
                                    <div class="skeleton skeleton-price"></div>
                                </div>
                                
                                <div class="changes">
                                    <div style="width:60%;">
                                        <div class="skeleton skeleton-text" style="width:40%;margin-bottom:5px;"></div>
                                        <div class="skeleton skeleton-text" style="width:60%;"></div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="card-footer">
                                <div class="skeleton skeleton-text" style="width:40%;"></div>
                                <div class="skeleton skeleton-text" style="width:20%;"></div>
                            </div>
                        </div>
                    `;
                }
                
                cryptoContainer.innerHTML = `
                    <div class="crypto-grid">
                        ${skeletonHtml}
                    </div>
                `;
            }
            
            // 更新时间显示
            function updateTime() {
                currentTimeEl.textContent = new Date().toLocaleString('zh-CN');
            }
        });
    </script>
</body>
</html>

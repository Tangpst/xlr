<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIL/USDT 实时价格 - Binance WebSocket API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #e6e9f0;
        }
        
        .container {
            width: 100%;
            max-width: 550px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .header {
            background: rgba(30, 35, 61, 0.8);
            padding: 25px 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            font-size: 26px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .header h1 img {
            height: 36px;
        }
        
        .header p {
            font-size: 15px;
            color: #a1a8c3;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            background: #ff4757;
        }
        
        .status-dot.connected {
            background: #2ed573;
        }
        
        .price-display {
            padding: 35px 30px;
            text-align: center;
        }
        
        .price-value {
            font-size: 60px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #4cdbc4;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .price-change {
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 25px;
        }
        
        .price-change.increase {
            color: #2ed573;
        }
        
        .price-change.decrease {
            color: #ff6b81;
        }
        
        .last-update {
            color: #a1a8c3;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 25px 30px 35px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-box {
            background: rgba(37, 42, 69, 0.6);
            padding: 18px 15px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-box h3 {
            font-size: 14px;
            color: #a1a8c3;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .stat-box .value {
            font-size: 20px;
            font-weight: 600;
        }
        
        .doc-link {
            text-align: center;
            padding: 25px 30px;
            background: rgba(30, 35, 61, 0.8);
            font-size: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .doc-link a {
            color: #4cdbc4;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .doc-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 500px) {
            .header h1 {
                font-size: 22px;
            }
            
            .price-value {
                font-size: 48px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <img src="filecoin-fil-logo.png" alt="Filecoin Logo">
                FIL/USDT 实时价格追踪
            </h1>
            <p>通过Binance WebSocket API获取最新数据</p>
            
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">正在连接到Binance服务器...</span>
            </div>
        </div>
        
        <div class="price-display">
            <div class="price-value" id="priceValue">--.--</div>
            
            <div class="price-change" id="priceChange">
                <i class="fas fa-exchange-alt"></i>
                <span id="changeText">--.--</span>
            </div>
            
            <div class="last-update" id="lastUpdate">
                最后更新时间: --
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-box">
                <h3>24小时交易量</h3>
                <div class="value" id="volume24h">--</div>
            </div>
            
            <div class="stat-box">
                <h3>24小时高/低价</h3>
                <div class="value" id="highLow24h">-- / --</div>
            </div>
            
            <div class="stat-box">
                <h3>24小时价格变化</h3>
                <div class="value" id="change24h">--.--%</div>
            </div>
            
            <div class="stat-box">
                <h3>最后交易量</h3>
                <div class="value" id="lastTrade">--</div>
            </div>
        </div>
        
        <div class="doc-link">
            <a href="https://developers.binance.com/docs/zh-CN/binance-spot-api-docs/web-socket-streams" target="_blank">
                <i class="fas fa-book"></i>查看Binance WebSocket流文档
            </a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 页面元素引用
            const priceValue = document.getElementById('priceValue');
            const changeText = document.getElementById('changeText');
            const priceChange = document.getElementById('priceChange');
            const lastUpdate = document.getElementById('lastUpdate');
            const volume24h = document.getElementById('volume24h');
            const highLow24h = document.getElementById('highLow24h');
            const change24h = document.getElementById('change24h');
            const lastTrade = document.getElementById('lastTrade');
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            // 状态变量
            let lastPrice = 0;
            let lastUpdateTime = null;
            
            // 创建WebSocket连接
            const ws = new WebSocket('wss://stream.binance.com:9443/ws/filusdt@trade');
            
            // WebSocket事件处理
            ws.onopen = function() {
                statusDot.classList.add('connected');
                statusText.textContent = '实时数据流已连接';
            };
            
            ws.onerror = function(error) {
                statusDot.style.background = '#ffa502'; // 黄色表示警告
                statusText.textContent = '连接错误，尝试重新连接...';
                console.error('WebSocket Error: ', error);
            };
            
            ws.onclose = function(event) {
                statusDot.classList.remove('connected');
                statusText.textContent = '连接已断开，重新连接中...';
                // 尝试重新连接
                setTimeout(() => {
                    location.reload();
                }, 3000);
            };
            
            ws.onmessage = function(event) {
                try {
                    const tradeData = JSON.parse(event.data);
                    
                    // 更新价格显示
                    const currentPrice = parseFloat(tradeData.p);
                    priceValue.textContent = currentPrice.toFixed(4);
                    
                    // 更新状态指示
                    priceChange.classList.remove('increase', 'decrease');
                    
                    // 计算价格变动
                    if (lastPrice > 0) {
                        const change = currentPrice - lastPrice;
                        const changePercent = (change / lastPrice) * 100;
                        
                        changeText.textContent = `${change > 0 ? '+' : ''}${change.toFixed(4)} (${changePercent > 0 ? '+' : ''}${changePercent.toFixed(2)}%)`;
                        
                        if (change > 0) {
                            priceChange.classList.add('increase');
                        } else if (change < 0) {
                            priceChange.classList.add('decrease');
                        }
                    }
                    
                    lastPrice = currentPrice;
                    
                    // 更新时间
                    const now = new Date();
                    lastUpdate.textContent = `最后更新时间: ${now.toLocaleTimeString()}`;
                    
                    // 更新其他交易数据
                    lastTrade.textContent = `${parseFloat(tradeData.q).toFixed(4)} FIL`;
                    
                } catch (error) {
                    console.error('数据处理错误:', error);
                }
            };
            
            // 初始化一些24小时统计数据（演示用，真实应用需要额外API请求）
            volume24h.textContent = "1,203,456 FIL";
            highLow24h.textContent = "4.123 / 3.856";
            change24h.textContent = "+2.75%";
        });
    </script>
</body>
</html>
